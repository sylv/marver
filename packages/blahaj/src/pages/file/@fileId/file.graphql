query File($fileId: String!, $filter: SimilarityType) {
  file(id: $fileId) {
    ...FullFile
  }
}

fragment FullFile on File {
  ...FileParts
  type
  jobStates {
    type
    state
    executedAt
    errorMessage
    retryAfter
  }
  exifData {
    ...ExifPart
  }
  similar(type: $filter) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        ...FileParts
      }
    }
  }
}

fragment ExifPart on FileExifData {
  cameraMake
  cameraModel
  lensModel
  lensMake
  dateTime
  exposureTime
  fNumber
  flash
  focalLength
  iso
  latitude
  longitude
}
