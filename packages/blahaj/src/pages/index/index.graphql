query Files($search: String, $after: String) {
  files(search: $search, after: $after, first: 28) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        ...FileParts
      }
    }
  }
}

fragment FileParts on File {
  id
  previewBase64
  thumbnailUrl
  path
  name
  size
  sizeFormatted
  info {
    height
    width
    durationFormatted
    durationSeconds
    framerate
    videoCodec
    audioCodec
  }
}
