query Files($search: String, $after: String) {
  files(search: $search, after: $after, first: 50) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        ...FileParts
        createdAt
      }
    }
  }
}

fragment FileParts on File {
  id
  previewBase64
  thumbnailUrl
  path
  name
  size
  sizeFormatted
  info {
    height
    width
    durationFormatted
    durationSeconds
    framerate
    videoCodec
    audioCodec
  }
}
