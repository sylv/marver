query GetMediaList($search: String, $after: String) {
  mediaList(search: $search, after: $after, first: 50) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        ...MinimalMedia
        file {
          info {
            diskCreatedAt
          }
        }
      }
    }
  }
}

fragment MinimalMedia on Media {
  previewBase64
  thumbnailUrl
  height
  width
  durationFormatted
  framerate
  videoCodec
  audioCodec
  file {
    id
    path
    name
    info {
      size
      sizeFormatted
    }
  }
}
