query GetMedia($fileId: String!, $filter: SimilarityType) {
  media(id: $fileId) {
    ...MinimalMedia
    subtitles {
      id
      displayName
      forced
      hearingImpaired
      generated
    }
    file {
      type
    }
    faces {
      id
      boundingBox {
        x1
        y1
        x2
        y2
      }
      person {
        id
        name
      }
    }
    similar(type: $filter) {
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      edges {
        node {
          ...MinimalMedia
        }
      }
    }
  }
}
